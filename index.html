<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="calculator" id="calculator">
        <div id="historic" class="historic">
            <!-- HistÃ³rico do Display -->
        </div>
        <div id="display" class="display">
            <!-- Display -->
        </div>
        <div class="buttons-calculator">
            <input type="button" class="button" value="7" onclick="writeDisplay(value)">
            <input type="button" class="button"  value="8" onclick="writeDisplay(value)">
            <input type="button" class="button"  value="9" onclick="writeDisplay(value)">
            <input type="button" class="operation"  value="/" onclick="handleOperation('div')">
        </div>
        <div class="buttons-calculator">
            <input type="button" class="button"  value="4" onclick="writeDisplay(value)">
            <input type="button" class="button"  value="5" onclick="writeDisplay(value)">
            <input type="button" class="button"  value="6" onclick="writeDisplay(value)">
            <input type="button" class="operation"  value="*" onclick="handleOperation('mult')">
        </div>
        <div class="buttons-calculator">
            <input type="button" class="button"  value="1" onclick="writeDisplay(value)">
            <input type="button" class="button"  value="2" onclick="writeDisplay(value)">
            <input type="button" class="button"  value="3" onclick="writeDisplay(value)">
            <input type="button" class="operation"  value="+" onclick="handleOperation('sum')">
        </div>
        <div class="buttons-calculator">
            <input type="button" class="button"  value="0" onclick="writeDisplay(value)">
            <input type="button" class="button" id="clear" value="CE" onclick="clearDisplay()">
            <input type="button" class="button"  value="=" onclick="equals()">
            <input type="button" class="operation"  value="-" onclick="handleOperation('sub')"> 
        </div>
    </div>
</body>

</html>
